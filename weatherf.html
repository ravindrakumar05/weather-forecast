<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="title">
            <p>Weather App</p>
        </div>
        <div class="input">
        <input type="text"  id="location-input" placeholder="Location....">
        <input type="button" value="Get" id="btn">
        </div>
        <div class="info">
            <img src="./cloud.png" alt="cloud image">
            <div class="temp" id="temp-value">25<span id="unit">&#176</span><span id="c">C</span></div>
            <div id="weather-desc">Cloudy</div>
            <div id="location">Hyderabad</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
